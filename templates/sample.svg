<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ticket-border { fill: #000; stroke: #fff; stroke-width: 6; }
      .ticket-header { fill: #1f2937; stroke: #fff; stroke-width: 4; }
      .ticket-content { fill: #000; }
      .ticket-footer { fill: #1f2937; stroke: #fff; stroke-width: 4; }
      .title-text { font-family: Arial, sans-serif; font-size: 96px; font-weight: bold; fill: #fff; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 48px; fill: #d1d5db; }
      .header-text { font-family: Arial, sans-serif; font-size: 64px; font-weight: bold; fill: #fff; }
      .content-text { font-family: Arial, sans-serif; font-size: 28px; fill: #fff; }
      .small-text { font-family: Arial, sans-serif; font-size: 24px; fill: #9ca3af; }
      .priority-high { font-family: Arial, sans-serif; font-size: 42px; font-weight: bold; fill: #fbbf24; }
      .priority-label { font-family: Arial, sans-serif; font-size: 32px; fill: #9ca3af; }
    </style>
  </defs>
  
  <!-- Ticket Border -->
  <rect x="20" y="20" width="1160" height="1160" class="ticket-border" rx="8"/>
  
  <!-- Ticket Header -->
  <rect x="40" y="40" width="1120" height="280" class="ticket-header"/>
  
  <!-- Ticket ID and Title -->
  <text x="60" y="160" class="title-text">BUG-1234</text>
  <text x="60" y="240" class="subtitle-text">Fix login authentication issue</text>
  
  <!-- Priority -->
  <text x="1000" y="160" class="priority-high" text-anchor="end">HIGH</text>
  <text x="1000" y="220" class="priority-label" text-anchor="end">Priority</text>
  
  <!-- Ticket Content -->
  <rect x="40" y="340" width="1120" height="720" class="ticket-content"/>
  
  <!-- Description Section -->
  <text x="60" y="420" class="header-text">Description</text>
  <rect x="60" y="450" width="1080" height="560" fill="#000" stroke="#fff" stroke-width="2"/>
  <text x="80" y="500" class="content-text">Users are experiencing authentication failures when attempting to log in with valid credentials.</text>
  <text x="80" y="550" class="content-text">The login form accepts the credentials but fails to authenticate against the database.</text>
  <text x="80" y="600" class="content-text">This affects all user types and occurs consistently across different browsers.</text>
  <text x="80" y="650" class="content-text">The issue appears to be related to the database connection timeout during authentication.</text>
  <text x="80" y="700" class="content-text">Error logs show "Connection timeout" when attempting to validate user credentials.</text>
  
  <!-- Ticket Footer -->
  <rect x="40" y="1080" width="1120" height="120" class="ticket-footer"/>
  <text x="60" y="1150" class="small-text">Created: {{.Timestamp}}</text>
</svg>